<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
</head>
<body>
    <h1>Rendered Abstract Syntax Tree (AST)</h1>

    <!-- Display Form -->
    <form method="post">
        <label for="repo_url">GitHub Repo URL:</label>
        <input type="text" name="repo_url" id="repo_url" required>
        <button type="submit">Generate Graph</button>
    </form>

    <!-- Display Errors (if any) -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Display Graph (if available) -->
    {% if graph_url %}
        <div>
            <h2>Generated Graph:</h2>
            <img src="{{ url_for('static', filename=graph_url) }}" alt="AST Graph">
        </div>
    {% endif %}

    <a href="/">Go Back</a>
</body>
</html>
